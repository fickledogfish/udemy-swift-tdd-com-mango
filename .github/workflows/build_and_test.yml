name: Build and test the app

on: [ push, pull_request ]

env:
  PROJECT_TYPE: project
  PROJECT_FILE: CleanApp/CleanApp.xcodeproj

  PLATFORM: ${{ 'iOS Simulator' }}
  DEVICE: ${{ 'iPhone 13' }}

  CI_SCHEME: "CI"
  INTEGRATION_SCHEME: "UseCasesIntegrationTests"

  BUILD_DIR: "build"
  OBJROOT_DIR: "build/obj.root"
  SYMROOT_DIR: "build/sym.root"

  API_EXE: "api.exe"

jobs:
  build-app:
    name: Build the app for testing
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Build
        run: >
          xcodebuild
          OBJROOT="$(pwd)/$OBJROOT_DIR"
          SYMROOT="$(pwd)/$SYMROOT_DIR"
          -"$PROJECT_TYPE" "$PROJECT_FILE"
          -scheme "$CI_SCHEME"
          -destination "platform=$PLATFORM,name=$DEVICE"
          build-for-testing

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: test-build
          retention-days: 3
          path: "${{ env.BUILD_DIR }}"

  lint:
    needs: build-app
    name: Run linter
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Download build artifact
        uses: actions/download-artifact@v3
        with:
          name: test-build
          path: "${{ env.BUILD_DIR }}"

      - name: Lint
        run: swiftlint

  unit-tests:
    needs: build-app
    name: Run unit tests
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Download build artifact
        uses: actions/download-artifact@v3
        with:
          name: test-build
          path: "${{ env.BUILD_DIR }}"

      - name: Run CI tests
        run: >
          xcodebuild
          OBJROOT="$(pwd)/$OBJROOT_DIR"
          SYMROOT="$(pwd)/$SYMROOT_DIR"
          -"$PROJECT_TYPE" "$PROJECT_FILE" 
          -scheme "$CI_SCHEME"
          -destination "platform=$PLATFORM,name=$DEVICE"
          test-without-building

  build-api:
    name: Build the API
    runs-on: macos-latest

    steps:
      - name: Setup Go environment
        uses: actions/setup-go@v3
        with:
          go-version: 1.*
          check-latest: true

      - name: Checkout
        uses: actions/checkout@v2

      - name: Debug info
        run: go version

      - name: Build the API
        run: |
          cd CleanAPI
          go build -o "${{ env.API_EXE }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: api-exe
          retention-days: 3
          path: "CleanAPI/${{ env.API_EXE }}"

  integration-tests:
    needs: [ build-app, build-api ]
    name: Build and run integration tests
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Download api build artifact
        uses: actions/download-artifact@v3
        with:
          name: api-exe
          path: "${{ env.API_EXE }}"

      - name: Download app build artifact
        uses: actions/download-artifact@v3
        with:
          name: test-build
          path: "${{ env.BUILD_DIR }}"

      - name: ls
        run: ls -R

      - name: Run integration tests
        continue-on-error: true
        run: >
          ./api &
          xcodebuild
          OBJROOT="$(pwd)/$OBJROOT_DIR"
          SYMROOT="$(pwd)/$SYMROOT_DIR"
          -"$PROJECT_TYPE" "$PROJECT_FILE"
          -scheme "$INTEGRATION_SCHEME"
          -destination "platform=$PLATFORM,name=$DEVICE"
          test-without-building
